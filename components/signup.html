<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js"></script>
    <title>Library Management System</title>
  </head>
  <body>
    <main id="user-signin-page">
      <form id="login-form-content">
        <header class="main-header">
          <h4>Bookaholic</h4>
          <h5>Login</h5>
        </header>
        <section id="input-section">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email-login"
            placeholder="username@gmail.com"
            aria-label="Enter Your Email ID Here"
            required
          />
          <span id="email-validate-login"></span>
        </section>
        <section id="input-section">
          <label for="password" name="password">Password</label>
          <input
            type="password"
            name="password"
            id="password-login"
            placeholder="Password"
            aria-label="Enter Your Password Here"
            required
          />
          <span id="password-validate-login"></span>
        </section>
        <button id="login-button" aria-label="Click The Button For Login">
          Login
        </button>
        <p class="paragraph">
          Donâ€™t have an account yet? <br /><a
            id="register-link"
            href="#Register"
            aria-label="Click this link to go to registration page"
            >Register for free</a
          >
        </p>
        <p class="paragraph">
          Continue As Admin <br />
          <a id="admin-login-link" href="#AdminLogin">Admin Login</a>
        </p>
      </form>
    </main>
    <main id="admin-signin-page">
      <form id="admin-login-form-content">
        <header class="main-header">
          <h4>Bookaholic</h4>
          <h5>Admin Login</h5>
        </header>
        <section id="input-section">
          <label for="username">Username</label>
          <input
            type="username"
            name="username"
            id="username-login"
            placeholder="Username"
            aria-label="Enter Your Username Here"
            required
          />
          <span id="username-validate-login"></span>
        </section>
        <section id="input-section">
          <label for="password" name="password">Password</label>
          <input
            type="password"
            name="password"
            id="password-admin-login"
            placeholder="Password"
            aria-label="Enter Your Password Here"
            required
          />
          <span id="password-validate-login"></span>
        </section>
        <button
          id="admin-login-button"
          aria-label="Click The Button For Login To Admin Pages"
        >
          Login
        </button>
        <p class="paragraph">
          Continue As User <br /><a id="user-login-link" href="#UserLogin"
            >User Login</a
          >
        </p>
      </form>
    </main>
    <main id="signup-page">
      <form id="register-form-content">
        <header class="main-header">
          <h4>Bookaholic</h4>
          <h5>Register</h5>
        </header>
        <section id="input-section">
          <label for="name">Name</label>
          <input
            type="text"
            name="person-name"
            placeholder="Name"
            id="person-name"
            aria-label="Enter Your Name Here"
            required
          />
          <span id="name-validate"></span>
        </section>
        <section id="input-section">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email-register"
            placeholder="username@gmail.com"
            aria-label="Enter Your Email ID Here"
            required
          />
          <span id="email-validate-register"></span>
        </section>
        <section id="input-section">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
            aria-label="Enter Your Phone Number Here"
            required
          />
          <span id="phone-validate"></span>
        </section>
        <section id="input-section">
          <label for="password" name="password">Password</label>
          <input
            type="password"
            name="password"
            id="password-register"
            placeholder="Password"
            aria-label="Enter Your Password Here"
            required
          />
          <span id="password-validate-register"></span>
        </section>
        <section id="input-section">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            id="confirm-password"
            aria-label="Enter Your Password Once More Here"
            required
          />
          <span id="confirm-password-validate"></span>
        </section>
        <button
          id="register-button"
          aria-label="Click The Button For Completing Registration"
        >
          Sign up
        </button>
        <p class="paragraph">
          Already have an account?
          <a
            id="login-link"
            href="#login"
            aria-label="Click this link to go to login page"
            >Login</a
          >
        </p>
      </form>
    </main>
  </body>
</html>
